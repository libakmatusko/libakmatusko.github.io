name: Workflows with large secrets

on: push

jobs:
  my-job:
    runs-on: ubuntu-latest
    env:
        API_KEY: ${{ secrets.API_KEY }}
    steps:
        - name: read secret
          run: echo "key id ${{ secrets.API_KEY }}"
        - name: read secret
          run: echo "variable id ${{ env.API_KEY }}"
